<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Freeman&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/fire_1.png') }}">

    <title>Admin</title>

</head>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
<body>
<div class="navbar">
    <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='assets/dante_main_logo.png') }}" id="navbar-main-icon" alt="Site logo">
    </a>
</div>

<div class="main-content">
    <div class="container">
        <h1>Dodaj wyzwanie</h1>
        <form action="/admin" method="POST">
            <textarea id="challenge-description" name="challenge-description" rows="7" required></textarea>


            <label for="challenge-start">Data i godzina rozpoczęcia:</label>
            <input type="datetime-local" id="challenge-start" name="challenge-start" required>

            <label for="challenge-end">Data i godzina zakończenia:</label>
            <input type="datetime-local" id="challenge-end" name="challenge-end" required>

           <div class="custom-file-input">
                <button type="submit" id="select-file-button" class="custom-button">Wybierz plik z testami</button>
            </div>
            <button type="submit">Dodaj nowe wyzwanie</button>
        </form>
    </div>
    <div class="left-containers">
        <div class="container">
            <img src="{{ url_for('static', filename='assets/games_logo.png') }}" alt="Games Logo" class="logo-image">
        </div>
        <div class="container">
            <h1>Dodane wyzwania</h1>
            <div class="commands-list">
                {% for challenge in challenges %}
                    <p>{{ challenge.description }} (Dodano: {{ challenge.created_at }})</p>
                {% endfor %}
            </div>
        </div>
    </div>

</body>

</html>
