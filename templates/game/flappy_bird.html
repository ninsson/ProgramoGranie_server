<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>

        body, html{
            height: 100%;
            margin: 0;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #70c5ce;
            border-radius: 15px;
            width: 100%;
            height: 100%;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: "Tiny5", fantasy;
        }
        #game-container{
            position: relative;
            display: flex;
            justify-content: center;
            height: 99%;
        }

        #startButton{
            position: absolute;
            z-index: 1;
            bottom: 20%;
        }

        #game-logo {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }

        #hearts-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1;
            align-items: flex-end;
        }

        .heart_empty {
            width: 75px;
            height: 65px;
            content: url('/static/assets/game_assets/fb_heart_empty.png');
        }

        .heart_full {
            width: 75px;
            height: 100px;
            content: url('/static/assets/game_assets/fb_heart_full.png');
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="startButton">Start Game</button>
        <canvas id="gameCanvas" style="display: none;"></canvas>
        <img id="game-logo" src="{{ url_for('static', filename='assets/game_assets/fb_logo.png') }}" alt="Flappy Bird Logo">
        <div id="hearts-container">
            <img class="heart_full" src="/static/assets/game_assets/fb_heart_full.png" alt="Heart Full">
            <img class="heart_full" src="/static/assets/game_assets/fb_heart_full.png" alt="Heart Full">
            <img class="heart_full" src="/static/assets/game_assets/fb_heart_full.png" alt="Heart Full">
        </div>
    </div>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
